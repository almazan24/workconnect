<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajos Disponibles | WorkConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trabajos Disponibles</h1>
    </header>

    <section class="jobs-section">
        <h2>Trabajos Relacionados con tu Perfil</h2>
        <ul id="trabajos-lista">
        </ul>
    </section>

    <footer>
        <p>© 2024 WorkConnect. Todos los derechos reservados.</p>
    </footer>

    <script>
        const trabajosDisponibles = [
            {
                titulo: "Director de Tecnología",
                empresa: "Tech Innovators S.A.",
                descripcion: "Liderar el desarrollo y la implementación de la estrategia tecnológica de la empresa. Requiere experiencia en la gestión de equipos de TI y un sólido conocimiento de infraestructura de TI.",
                ubicacion: "Ciudad de México",
                salario: "$150,000 - $200,000 MXN/mes",
                contacto: "recursos@techinnovators.com",
                telefono: "+52 55 1234 5678"
            }
        ];
        const listaTrabajos = document.getElementById('trabajos-lista');

        trabajosDisponibles.forEach(trabajo => {
            const trabajoItem = document.createElement('li');
            trabajoItem.innerHTML = `
                <div class="job-container">
                    <h3>${trabajo.titulo}</h3>
                    <p><strong>Empresa:</strong> ${trabajo.empresa}</p>
                    <p><strong>Descripción:</strong> ${trabajo.descripcion}</p>
                    <p><strong>Ubicación:</strong> ${trabajo.ubicacion}</p>
                    <p><strong>Salario:</strong> ${trabajo.salario}</p>
                    <p><strong>Contacto:</strong> ${trabajo.contacto}</p>
                    <p><strong>Teléfono:</strong> ${trabajo.telefono}</p>
                    <div class="job-buttons">
                        <button class="button" onclick="window.location.href='tel:${trabajo.telefono}'">Llamar</button>
                        <button class="button" onclick="window.location.href='mailto:${trabajo.contacto}?subject=Envío de CV para el puesto de ${trabajo.titulo}'">Enviar mi CV</button>
                    </div>
                </div>
            `;
            listaTrabajos.appendChild(trabajoItem);
        });
        const logoutButton = document.getElementById('logout-button');

if (logoutButton) {
    logoutButton.addEventListener('click', () => {
        localStorage.removeItem('usuarioActual');
        localStorage.removeItem('empresaActual');
        window.location.href = 'iniciar-sesion.html';
    });
}
    </script>

    <style>
        .job-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .job-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            background-color: #81c784;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #66bb6a;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; 
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #66bb6a; 
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: white;
            margin: 0;
        }

        .jobs-section {
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        footer {
            background-color: #388e3c;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</body>
</html>
