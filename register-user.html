<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario | WorkConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpeg" alt="WorkConnect Logo" class="logo-img">
        </div>
    </header>

    <section class="register-section">
        <h2>Registro de Usuario</h2>
        <p>Por favor completa la información para registrarte.</p>
        <form id="user-register-form">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="referencias">Referencias Personales:</label>
            <input type="text" id="referencias" name="referencias" required>

            <label for="gradoAcademico">Grado Académico:</label>
            <select id="gradoAcademico" name="gradoAcademico" required>
                <option value="preparatoria">Preparatoria o Bachillerato</option>
                <option value="licenciatura">Educación Superior</option>
                <option value="maestria">Maestría o Doctorado</option>
            </select>

            <label for="puesto">Puesto Deseado:</label>
            <select id="puesto" name="puesto" required>
                <option value="ceo">Director Ejecutivo (CEO)</option>
                <option value="ceo">Director Ejecutivo (CEO)</option>
                <option value="ceo">Director Ejecutivo (CEO)</option>
                <option value="coo">Director de Operaciones (COO)</option>
                <option value="cfo">Director Financiero (CFO)</option>
                <option value="cto">Director de Tecnología (CTO)</option>
                <option value="cmo">Director de Marketing (CMO)</option>
                <option value="cso">Director de Estrategia (CSO)</option>
                <option value="chro">Director de Recursos Humanos (CHRO)</option>
                <option value="cco">Director de Cumplimiento (CCO)</option>
                <option value="cdo">Director de Datos (CDO)</option>
                <option value="ciso">Director de Seguridad (CISO)</option>
                <option value="cbo">Director de Sistemas de Gestión (CBO)</option>          
            </select>

            <label for="residencia">Lugar de Residencia:</label>
            <input type="text" id="residencia" name="residencia" required>

            <label for="mudanza">¿Estarías dispuesto a mudarte?</label>
            <select id="mudanza" name="mudanza" required>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="curriculum">Subir Curriculum:</label>
            <input type="file" id="curriculum" name="curriculum" required>

            <button type="submit" class="button">Registrarse</button>
        </form>

        <div id="usuarios-registrados"></div>
    </section>

    <footer>
        <p>© 2024 WorkConnect. Todos los derechos reservados.</p>
    </footer>

    <script>
        const form = document.getElementById('user-register-form');
        const usuariosRegistrados = document.getElementById('usuarios-registrados');
        const mostrarUsuarios = () => {
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            if (usuarios.length > 0) {
                usuariosRegistrados.innerHTML = '<h3>Usuarios Registrados</h3>' + usuarios.map(u => `<p>${u.nombre} (${u.email})</p>`).join('');
            } else {
                usuariosRegistrados.innerHTML = '<p>No hay usuarios registrados aún.</p>';
            }
        };
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nuevoUsuario = {
                nombre: form.nombre.value,
                email: form.email.value,
                usuario: form.usuario.value,
                password: form.password.value,
                telefono: form.telefono.value,
                referencias: form.referencias.value,
                gradoAcademico: form.gradoAcademico.value,
                puesto: form.puesto.value,
                residencia: form.residencia.value,
                mudanza: form.mudanza.value
            };
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            usuarios.push(nuevoUsuario);
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            mostrarUsuarios(); 
            form.reset(); 
            window.location.href = 'iniciar-sesion.html';
        });

        mostrarUsuarios(); 
    </script>
</body>
</html>
